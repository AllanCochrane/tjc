<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style type="text/css">
  @import url('https://fonts.googleapis.com/css?family=Ubuntu');

body {
  margin: 0;
  position: absolute;
  height: 700px;
  width: 100%;
  font-family: ubuntu;
}

#background {
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(http://i63.tinypic.com/352j4gi.jpg) no-repeat center / cover;
  opacity: .25;
}


/*Vue*/

#vue {
  margin: auto;
  margin-top: 128px;
  width: 300px;
  height: 326px;
  padding: 54px 36px 112px;
  background-color: whitesmoke;
  text-align: center;
  border: 1px solid white;
  border-radius: 16px;
  box-shadow: 0 4px 64px white;
}

#vue h1 {
  text-shadow: 0 1px 6px limegreen;
}

#vue p#green {
  margin-top: 42px;
  margin-bottom: 24px;
  text-shadow: 0 0 60px limegreen;
}

#vue #bar {
  margin-top: 38px;
  margin-bottom: 40px;
  height: 1px;
  background-color: black
}

#vue label {
  display: block;
  margin-bottom: 32px;
  font-weight: bold;
  text-align: center
}

#vue input {
  width: 200px;
  padding: 4px;
  border: 2px solid lime;
  border-radius: 8px;
}

#vue button {
  cursor: pointer;
}
  </style>

</head>

<body>
  <div id="background"></div>

  <div id="vue">
    <h1>{{text}}</h1>
    <div v-html="html"></div>
    <div v-html="html1"></div>
    <bar></bar>
    <hello></hello>
    <button v-on:click="sayHi">Click Me</button>
  </div>
  <script type="application/javascript">
    //the following two blocks of code are components
    //we'll use them to make custom html elements

    Vue.component("hello", {
      template: "<label>Input Your Name:<h1></h1><input/></label>"
    });

    Vue.component("bar", {
      template: "<div id='bar'></div>"
    });

    //next we'll select an element
    //set up data
    //and define a method

    new Vue({
      el: "#vue",
      data: {
        text: "This is a Vue app.",
        html: "<p id='green'>You can use Vue to do<br/>all kinds of cool stuff!</p>",
        html1: "<p>Here we'll use Vue to make a an app<br/>that says Hello! to you.</p>"
      },
      methods: {
        sayHi: function() {
          var name = document.querySelector("#vue input"),
            button = document.querySelector("#vue button"),
            prompt = "What's your name?";
          var style = name.style;

          if (!name.value || name.value === prompt) {
            name.value = prompt;
            name.focus();
          } else {
            alert("Hello " + name.value + "!");
            name.value = null;
            button.blur();
          }
        }
      }
    });
  </script>
</body>

</html>
